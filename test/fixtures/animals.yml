  birth_date: <% if(n!=4) %><%= Date.civil(10.months.ago.year, 10.months.ago.month, 10.months.ago.day) %><% else %>"2017-01-03"<% end %>
  shepherd: michael
  dam: 1701
  sire: 1702
  sex: 	<%= [:wether, :wether, :wether, :ram, :ram, :ewe, :ewe, :ewe, :ewe, :teaser, :unknown].sample %>
<% end %>

